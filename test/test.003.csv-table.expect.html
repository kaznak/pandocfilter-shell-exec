<h1 id="table-generation">table generation</h1>
<p><a href="https://tools.ietf.org/html/rfc4180.html">RFC 4180</a>. This test based on excel style.</p>
<h2 id="simple">simple</h2>
<div id="simple" class="shell-exec csv-table">
<table>
<thead>
<tr class="header">
<th>Col1</th>
<th> Col2</th>
<th> Col3</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>1</td>
<td> 2</td>
<td> 3</td>
</tr>
<tr class="even">
<td>10</td>
<td> 20</td>
<td> 30</td>
</tr>
</tbody>
</table>
</div>
<h2 id="long-cell">long cell</h2>
<div id="not-quoted" class="shell-exec csv-table">
<table>
<thead>
<tr class="header">
<th>col1</th>
<th>col2</th>
<th>col3</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>1</td>
<td>This is a cell.</td>
<td>2</td>
</tr>
<tr class="even">
<td>2</td>
<td>This is another cell.</td>
<td>4</td>
</tr>
</tbody>
</table>
</div>
<h2 id="quotes">quotes</h2>
<div id="quoted" class="shell-exec csv-table">
<table>
<thead>
<tr class="header">
<th>col1</th>
<th>col2</th>
<th>col3</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>5</td>
<td>This is a cell, with comma.</td>
<td>6</td>
</tr>
<tr class="even">
<td>7</td>
<td>This is a cell
with newline.</td>
<td>8</td>
</tr>
</tbody>
</table>
</div>
